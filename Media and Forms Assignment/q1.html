<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .a{
            height: 400px;
            width: 50vw;
        }
        .b {
            height: 500px;
            width: 50vw;
        }
        div {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="a">
        <img src="https://images.pexels.com/photos/19597529/pexels-photo-19597529/free-photo-of-man-playing-with-dogs-on-a-beach.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="image" style="float: left; height: 400px; width: 400px;">
        <img src="https://images.pexels.com/photos/10917548/pexels-photo-10917548.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="image" style="height: 200px; width: 250px;"><br>
        <img src="https://images.pexels.com/photos/7227686/pexels-photo-7227686.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="image" style="height: 200px; width: 250px;">
    </div>
    <div class="b">
        <img style="height: 300px; width: 300px;" src="https://images.pexels.com/photos/6799632/pexels-photo-6799632.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        <img style="height: 300px; width: 300px;" src="https://images.pexels.com/photos/2906033/pexels-photo-2906033.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="image">
    </div>
</body>
</html>
