<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in && Sign up forms</title>
</head>
<body>
    <h1>SIGN UP HERE</h1>
    <form action="">
        
        <label for="fname">Fist name: </label>
        <input required type="text" name="fname" value="ramesh"><br><br>

        <label for="lname">Last name: </label>
        <input required type="text" name="lname" value="reddy"><br><br>
        
        <label for="email">Email: </label>
        <input required type="email" name="email" value="rameshreddy@gamil.com"><br><br>
        
        <label for="password" name="password">Password: </label>
        <input required type="password" name="password" value="ramesh"><br><br>
        
        <label for="confirmPassword">Confirm Password: </label>
        <input required type="password" name="confirmPassword" value="2005"><br><br>

        <label for="age">Age: </label>
        <input required type="number" name="age" value="18"><br><br>

        <label for="gender">Gender: </label>
        <input required type="radio" name="male" checked>
        <label for="male">male</label>
        <input required type="radio" name="female">
        <label for="female">female</label>
        <input required type="radio" name="other">
        <label for="other">other</label><br><br>

        <input type="checkbox" checked required>
        <label for="termsandconditions">Agree to <a href="#">Terms and Conditions</a></label><br><br>

        <button type="submit">Sign Up</button>
    </form>
    <br><br>
    <h1>SIGN IN HERE</h1>
    <form action="">
        
        <label for="email">Email: </label>
        <input required type="email" name="email" value="rameshreddy@gamil.com"><br><br>
        
        <label for="password" name="password">Password: </label>
        <input required type="password" name="password" value="ramesh"><br><br>
        
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
